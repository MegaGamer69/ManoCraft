name: Compile JAR

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4.2.1
        with:
          java-version: "21"
          distribution: "temurin"
      - name: Build JAR
        run: |
          cd source
          javac Main.java
          jar cfm ManoCraft.jar Manifest.txt Main
      - name: Upload Artifact
        uses: actions/upload-artifact@v4.3.3
        with:
          name: Artifact
          path: ./ManoCraft.jar
